<!DOCTYPE html>
<html>

<head>
</head>

<body>

<div></div>
<div >
    <h1>New Product (MySQL)</h1>
    <form action="#" th:object="${product}" th:action="@{/add}" method="post">
        <div></div>
        <div>
            <div>
                <label for="name" class="form-label">Name</label>
                <input required class="form-control" type="text" th:field="*{name}"  id="name" placeholder="Name" >
            </div>
            <div>
                <label for="price" class="form-label">Price</label>
                <input required class="form-control" type="text" th:field="*{price}"  id="price" placeholder="Price" >
            </div>

            <button type="submit">Create</button>
        </div>
    </form>
</div>
